<!DOCTYPE html>
<html>
<style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 800px;
    margin-left: auto;
    margin-right: auto;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}
.TextBox > div {
    margin:0 auto;
    width:250px;
}
</style>
<head>
	<meta charset="UTF-8">
	<title>Booking</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="scripts/profile.js"></script>
	<script src="scripts/sifarnici.js"></script>
	<link rel="shortcut icon" href="assets/ico/favicon.png">
	
	<script src="toastr/toastr.min.js"></script>
    	<link href="toastr/toastr.min.css" rel="stylesheet"/>
</head>
<body>
	<ul class="nav nav-tabs" id="myTab">
	    
	    <li class="dropdown">
	    <a class="dropdown-toggle" data-toggle="dropdown" id="tabProfileName"><span class="caret"></span></a>
	        <ul class="dropdown-menu">
	            <li><a href="#changePasswordTab" data-toggle="tab">Change password</a></li>
	            <li><a href="#addAgentTab" data-toggle="tab">Add agent</a></li>
	            <li><a href="#changeUsers" onclick="return users()" data-toggle="tab">Users</a></li>
	             <li><a href="#publishComments" onclick="return comments()" data-toggle="tab">Comments</a></li>
	            <li><a onclick="return logout()" data-toggle="tab">Logout</a></li>
	        </ul>
	    </li>
	    <li class="dropdown">
	    <a class="dropdown-toggle" data-toggle="dropdown" id="tabSifarniciName">Sifarnici<span class="caret"></span></a>
	        <ul class="dropdown-menu">
	            <li><a href="#tipSmestaja" onclick="return tipSmestaja()" data-toggle="tab">Tip smestaja</a></li>
	            <li><a href="#kategorijaSmestaja" onclick="return kategorijaSmestaja()" data-toggle="tab">Kategorizacija smestaja</a></li>
	            <li><a href="#dodatneUsluge" onclick="return dodatneUsluge()" data-toggle="tab">Dodatne usluge</a></li>
	             
	        </ul>
	    </li>
	   
	</ul>
	
	<div class="tab-content">
	    
	    <div class="tab-pane" id="changePasswordTab">
	    	<div class="container">
	    		<div class="row">
	    			<div class="col-lg-4">
	        		<br><h4>Change password</h4>
	        		<br><input class="form-control" type="password" id="changePasOldPas" placeholder="Old password"/>
	        		<br><input class="form-control" type="password" id="changePasNewPas" placeholder="New password"/>
	        		<br><input class="form-control" type="password" id="changePasPasCon" placeholder="Confirm password"/>
	        		<br><button class="btn btn-default" onclick="changePasswordClick()">Confirm</button>
	        		</div>
	        		<div class="col-lg-8">
	        		
	        		</div>
	        	</div>
	        </div>
	    </div>
	    <div class="tab-pane" id="addAgentTab">
	    	<div class="container">
	        <div class="row">
	        <div class="col-lg-5">
              <form role="form" action="" method="post" class="registration-form"><br><br>
              	<div class="form-group">
              		<label class="sr-only" for="form-first-name">First name</label>
                  	<input type="text" name="form-first-name" placeholder="First name..." class="form-first-name form-control" id="formRegister-first-name">
                  </div>
                  <div class="form-group">
                  	<label class="sr-only" for="form-last-name">Last name</label>
                  	<input type="text" name="form-last-name" placeholder="Last name..." class="form-last-name form-control" id="formRegister-last-name">
                  </div>
                  <div class="form-group">
                  	<label class="sr-only" for="form-email">Email</label>
                  	<input type="text" name="form-email" placeholder="Email..." class="form-email form-control" id="formRegister-email">
                  </div>
                  <div class="form-group">
                  	<label class="sr-only" for="form-phone-number">Phone number</label>
                  	<input type="text" name="form-phone-number" placeholder="Phone number..." class="form-phone-number form-control" id="formRegister-phone-number">
                  </div>
                  <div class="form-group">
                  	<label class="sr-only" for="form-brn">Business registration number</label>
                  	<input type="text" name="form-brn" placeholder="Business registration number..." class="form-brn form-control" id="formRegister-brn">
                  </div>
                  <button type="button" onclick="buttonRegisterAgentClick()" class="btn">Add</button>
              </form>
              </div>
              <div class="col-lg-7"></div>
             </div>
             </div>
	    </div>
	    <div class="tab-pane" id="logout">
	        
	    </div>
	    <div class="tab-pane" id="changeUsers">
	    <br/><br/>
	        <table width="200" id="tableUsers">
	        	<tr>
	        	 	<th>#</th>
	        	 	<th>Ime</th>
	        	 	<th>Prezime</th>
	        	 	<th>Email</th>
	        	 	<th>Kontakt</th>
	        	 	<th>Blokiran</th>
	        	 	<th></th>
	        	 	
	        	 	<th></th>
	        	</tr>
	        </table>
	    </div>
	    <div class="tab-pane" id="publishComments">
	    <br/><br/>
	        <table width="200" id="tableComments">
	        	<tr>
	        	 	<th>#</th>
	        	 	<!-- <th>Autor</th> -->
	        	 	<th>Opis</th>
	        	 	<th>Datum</th>
	        	 	<!--<th>Smestaj</th>-->
	        	 	
	        	 	<th></th>
	        	</tr>
	        </table>
	    </div>
	    <div class="tab-pane" id="tipSmestaja">
	    <br/><br/>
	    	<div class="TextBox">
    			<div>
        			<input id="textBoxTipSmestaja" type="text" />
        			<button class="btn btn-success" onclick="return dodajTipSmestaja()">Dodaj</button>
    			</div>
			</div>
	        <table width="200" id="tableTipSmestaja">
	        	<tr>
	        	 	<th>#</th>
	        	 	<th>Naziv</th>
	        	 	
	        	</tr>
	        </table>
	    </div>
	    <div class="tab-pane" id="kategorijaSmestaja">
	    <br/><br/>
	    	<div class="TextBox">
    			<div>
        			<input id="textBoxKategorijaSmestaja" type="text" />
        			<button class="btn btn-success" onclick="return dodajKategorijuSmestaja()">Dodaj</button>
    			</div>
			</div>
	        <table width="200" id="tableKategorijaSmestaja">
	        	<tr>
	        	 	<th>#</th>
	        	 	<th>Kategorija</th>
	        	 	
	        	</tr>
	        </table>
	    </div>
	    <div class="tab-pane" id="dodatneUsluge">
	    <br/><br/>
	    	<div class="TextBox">
    			<div>
        			<input id="textBoxDodatneUsluge" type="text" />
        			<button class="btn btn-success" onclick="return dodajDodatneUsluge()">Dodaj</button>
    			</div>
			</div>
	        <table width="200" id="tableDodatneUsluge">
	        	<tr>
	        	 	<th>#</th>
	        	 	<th>Naziv</th>
	        	 	
	        	</tr>
	        </table>
	    </div>
	</div>
</body>
</html>
