<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Booking</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="scripts/profile.js"></script>
	<script src="scripts/search.js"></script>
	<script src="scripts/accommodation.js"></script>
	<script src="scripts/reservation.js"></script>
	<script src="scripts/chat.js"></script>
	<script src="scripts/comment.js"></script>
	<script src="scripts/accommodationReady.js"></script>
	<link rel="shortcut icon" href="assets/ico/favicon.png">
	<link rel="stylesheet" href="homeStyle/css/myStyle.css">
	<script src="toastr/toastr.min.js"></script>
    	<link href="toastr/toastr.min.css" rel="stylesheet"/>
 	<script src="scripts/imageScripts.js"></script>
	<link rel="stylesheet" href="homeStyle/css/imageStyle.css">
</head>
<body>
	<ul class="nav nav-tabs homeTabs">
	    <li style="width: 85%">
	    	<h1 class="title"><a href="home.html" class="aTag" >Booking</a></h1>
	    </li>
	    <li class="dropdown">
	    	<div class="row" style="margin-top: 30%">
	    		<i class="glyphicon glyphicon-user" style="color: white"></i>
	    		<a class="dropdown-toggle aTag"  data-toggle="dropdown" id="tabProfileName"></a>
	    	
		        <ul class="dropdown-menu">
		            <li><a style="cursor: pointer;" href="#changePasswordTab" data-toggle="tab">Change password</a></li>
		            <li><a style="cursor: pointer;" href="chat.html">Chats</a></li>
		            <li><a style="cursor: pointer;" onclick="return logout()" data-toggle="tab">Logout</a></li>
		        </ul>
	        </div>
	    </li>
	   
	</ul>
	
	<div class="tab-content">
	    
	    <div class="tab-pane homeDiv" id="changePasswordTab">
	    	<div class="searchDiv">
        		<h4 style="padding-left: 1.5%">Change password</h4>
        		<div class="divSearchInput">
        			<label class="searchLabel">Old password</label>
	        		<input class="form-control" type="password" id="changePasOldPas" placeholder="Old password..."/>
	        		<br><label class="searchLabel">New password</label>
	        		<input class="form-control" type="password" id="changePasNewPas" placeholder="New password..."/>
	        		<br><label class="searchLabel">Confirm password</label>
	        		<input class="form-control" type="password" id="changePasPasCon" placeholder="Confirm password..."/>
	        	</div>
	        	<br><button class="btn btn-light buttonSearch" onclick="changePasswordClick()">Confirm</button>
        	</div>
	        
	    </div>
	    <div class="tab-pane">
	        
	    </div>
	    <div class="tab-pane active" id="mainDiv">
	        <div class="homeDiv" id="homeDivID">
	        	<div class="row">
	        		<div class="col-lg-7">
			      		<div class="searchDiv">
			        		<h4 id="nazivSmestaja" style="padding-left: 1.5%"></h4>
			        		<div class="divSearchInput" id="vlasnikSmestaja">
			        		</div><br/>
			        		<div class="divSearchInput" id="opisSmestaja">
			        		</div>
			        		<div class="divSearchInput" id="tipSmestaja" style="margin-top: 3%">
			        		</div>
			        		<div class="divSearchInput" id="ocenaSmestaja" style="margin-top: 3%">
			        		</div>
			        		<div class="divSearchInput" id="ratingSmestaja" style="margin-top: 3%">
			        		</div>
			        	</div>
		        	</div>
		        	<div class="col-lg-5" id="divImages"></div>
	        	</div>
	        </div>
	        
	        <div class="homeDiv">
		        <div class="row">
		        	<h2 class="textTag" style="padding-bottom:3%;">What we offer:</h2>
		        	<div id="ponudaDiv"></div>
	      		</div>
      		</div>
	        
	        <div class="homeDiv">
	        	<div class="row">
		        	<h2 class="textTag" style="padding-bottom:3%;">Comments:</h2>
		        	<div id="newCommentDiv"></div>
		        	<div id="commentsDiv"></div>
	        	</div>
      		</div>
        	
	    </div>
	    
	</div>
	
	<div class="modal fade" id="sendMessageModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Send message</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form id="sendMessageForm">
                <div class="modal-body">
                    <input type="hidden" name="id" id="idPrimalac"/>
                   
                    <p>
                        <label>Message:</label> <textarea class="form-control"  name="label"
                                                    id="messageContent"></textarea>
                    </p>
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="sendMessageNew()" id="sendMessageBtn">
                        Send
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
	
</body>
</html>
