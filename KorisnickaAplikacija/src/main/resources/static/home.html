<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Booking</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="scripts/profile.js"></script>
	<link rel="shortcut icon" href="assets/ico/favicon.png">
	
	<script src="toastr/toastr.min.js"></script>
    	<link href="toastr/toastr.min.css" rel="stylesheet"/>
</head>
<body>
	<ul class="nav nav-tabs" id="myTab">
	    
	    <li class="dropdown">
	    <a class="dropdown-toggle" data-toggle="dropdown" id="tabProfileName"><span class="caret"></span></a>
	        <ul class="dropdown-menu">
	            <li><a href="#changePasswordTab" data-toggle="tab">Change password</a></li>
	            <li><a onclick="return logout()" data-toggle="tab">Logout</a></li>
	        </ul>
	    </li>
	   
	</ul>
	
	<div class="tab-content">
	    
	    <div class="tab-pane" id="changePasswordTab">
	    	<div class="container">
	    		<div class="row">
	    			<div class="col-lg-4">
	        		<br><h4>Change password</h4>
	        		<br><input class="form-control" type="password" id="changePasOldPas" placeholder="Old password"/>
	        		<br><input class="form-control" type="password" id="changePasNewPas" placeholder="New password"/>
	        		<br><input class="form-control" type="password" id="changePasPasCon" placeholder="Confirm password"/>
	        		<br><button class="btn btn-default" onclick="changePasswordClick()">Confirm</button>
	        		</div>
	        		<div class="col-lg-8">
	        		
	        		</div>
	        	</div>
	        </div>
	    </div>
	    <div class="tab-pane" id="#logout">
	        
	    </div>
	    
	</div>
</body>
</html>
